<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Tin nhắn</title>
    <style>
        .btn-send {
            background-color: #F8BC3B;
            color: white;
            transition: background-color 0.3s;
        }

        .btn-send:hover {
            background-color: #85461F;
            color: white;
        }

        .pagination-button {
            background-color: white;
            border: 1px solid #ddd;
            color: black;
            padding: 0.5rem 0.75rem;
            border-radius: 0.375rem;
            transition: background-color 0.3s, color 0.3s;
        }

        .pagination-button:hover {
            background-color: #85461F;
            color: white;
        }

        .pagination-button.active {
            background-color: #F8BC3B;
            color: white;
        }
    </style>
</head>
<body class="flex flex-col h-screen overflow-hidden bg-gray-100">
    <h1 class="text-4xl font-bold text-[#85461F] ml-36 mt-6">Tin nhắn</h1>
    
    <div class="flex flex-1 gap-5 p-5 overflow-hidden">
        <!-- Sidebar -->
        <div class="w-1/3 bg-white border rounded-lg shadow-md flex flex-col overflow-hidden">
            <div class="p-3 border-b">
                <div class="relative flex items-center bg-[#F8BC3B]/25 rounded-full border p-2">
                    <img src="img/Search.png" alt="Search Icon" class="w-6 h-6 ml-2">
                    <input type="text" placeholder="Tìm kiếm" class="w-full bg-transparent border-none outline-none px-3">
                </div>
            </div>
            <div class="flex justify-around p-3 border-b">
                <span class="cursor-pointer font-bold text-black border-b-2 border-[#85461F]">Chưa đọc</span>
                <span class="cursor-pointer">Tất cả</span>
            </div>
            <div class="flex-1 overflow-y-auto p-3">
                <div class="flex justify-between items-center p-3 border-b cursor-pointer hover:bg-gray-50">
                    <div class="flex items-center gap-3 ml-2">
                        <div class="relative">
                            <div class="w-2.5 h-2.5 bg-[#BB001B] rounded-full absolute top-1/2 left-0 transform -translate-y-1/2"></div>
                            <div class="w-10 h-10 bg-[#E2BF9E] rounded-full ml-6"></div>
                        </div>
                        <div class="text-sm ml-1">
                            <span class="font-medium">Nguyễn Thị Thảo</span><br>
                            <span class="text-xs text-gray-500">Tư vấn cho tôi sản phẩm này</span>
                        </div>
                    </div>
                    <div class="text-xs text-gray-500">5 phút trước</div>
                </div>
            </div>
            <div class="p-3 flex justify-center gap-2 border-t bg-gray-100">
                <button class="pagination-button">&lt;</button>
                <button class="pagination-button active">1</button>
                <button class="pagination-button">2</button>
                <button class="pagination-button">3</button>
                <button class="pagination-button">4</button>
                <button class="pagination-button">5</button>
                <span>...</span>
                <button class="pagination-button">&gt;</button>
            </div>
        </div>

        <!-- Chat Area -->
        <div class="w-2/3 bg-white border rounded-lg shadow-md flex flex-col overflow-hidden">
            <div class="p-5 border-b flex items-center gap-4">
                <div class="w-12 h-12 bg-[#85461F] rounded-full"></div>
                <div>
                    <h2 class="text-lg font-semibold text-[#85461F]">Nguyễn Thị An</h2>
                    <span class="text-sm text-gray-500">Chưa có tài khoản</span>
                </div>
            </div>
            <div class="flex-1 p-5 overflow-y-auto bg-gray-50">
                <div class="text-center text-sm text-gray-400 mb-5">Thứ 5, 18:00 PM</div>
                <div class="flex items-start gap-3 mb-5">
                    <div class="w-10 h-10 bg-[#85461F] rounded-full"></div>
                    <div class="bg-white p-3 border rounded-lg max-w-sm">Ad ơi, có thể tư vấn cho em một vài loại rượu nhẹ được không ạ?</div>
                </div>
            </div>
            <div class="p-5 border-t bg-white">
                <div class="flex items-center justify-start gap-4 mb-2">
                    <img src="img/link_alt.png" alt="Attach" class="w-6 h-6 cursor-pointer">
                    <img src="img/_emoji_happy.png" alt="Emoji" class="w-6 h-6 cursor-pointer">
                    <img src="img/image.png" alt="Image" class="w-6 h-6 cursor-pointer">
                </div>
                <div class="flex items-center gap-3">
                    <input type="text" placeholder="Nhập tin nhắn..." class="flex-1 p-2 border rounded-lg">
                    <button class="px-4 py-2 rounded-lg btn-send">Gửi</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
